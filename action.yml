name: MrMat Release Action
author: MrMat
description: A GitHub Action to release a new version of a project.

inputs:
    github_token:
        description: Token to use for GitHub API requests.
        required: true
    release_name:
        description: The release name.
        required: true
    release_description:
        description: The release description.
        required: false
    release_version:
        description: The release version.
        required: true
    update_latest:
        description: Shift the latest tag to the next version.
        required: false
        default: 'false'

outputs:
    release_id:
        description: The release id.
    latest_url:
        description: The URL to the latest tag, if update_latest was true

runs:
    using: node20
    main: dist/index.js
